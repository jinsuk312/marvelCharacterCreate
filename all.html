<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Express App</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Marvel Express</h1>
            <h3>The greatest resource in the galaxy for Marvel statistics!</h3>
            <hr>
            <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span>
                    Search Characters</button></a>
            <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>
                    Add New Character</button></a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Character Database</strong></h3>
                    </div>
                    <div class="panel-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    // get data(json)and run this function
    $.get("/api", function (data) {
        // loop through the data and for each iteration...
        for (var i = 0; i < data.length; i++) {
            // create a div
            var wellSection = $("<div>");
            // give it a class called well
            wellSection.addClass("well");
            // give each div a specified ID, based on location
            wellSection.attr("id", "character-well-" + i);
            // continously add div to the end of the well-section
            $("#well-section").append(wellSection);
            // to each of the selected new divs, add its name, role, age and strength in a SMALL text
            $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
            $("#character-well-" + i).append("<h3>Role: " + data[i].role + "</h4>");
            $("#character-well-" + i).append("<h3>Age: " + data[i].age + "</h4>");
            $("#character-well-" + i).append("<h3>Strength: " + data[i].strength + "</h4>");
        }
    });
</script>
</body>

</html>
