<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Express App</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Marvel Express</h1>
            <h3>The greatest resource in the galaxy for Marvel statistics!</h3>
            <hr>
            <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span>
                    View Characters</button></a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Characters</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="age">
                            </div>

                            <div class="form-group">
                                <label for="strength">Strength</label>
                                <input type="text" class="form-control" id="strength">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span>
                                Add to the Marvel Super Hero List</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        // when #add-btn is clicked run this function and access the event object
        $("#add-btn").on("click", function (event) {
            // stops page from refreshing, a default way forms are handled
            event.preventDefault();
            // store passed values from the form and store it into newCharacter
            var newCharacter = {
                name: $("#name").val().trim(),
                role: $("#role").val().trim(),
                age: $("#age").val().trim(),
                strength: $("#strength").val().trim()
            };

            // post data to /api/new(server), send the form data (newCharacter)
            $.post("/api/new", newCharacter)
                .done(function (data) {
                    console.log(data);
                    alert("Adding character...");
                });
        });
    </script>

</body>

</html>
